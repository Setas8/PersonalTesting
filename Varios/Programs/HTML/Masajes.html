<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Turnos de Trabajo</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2563eb, #1e40af);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .app {
      background: white;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 450px;
      text-align: center;
      transition: transform 0.2s;
    }

    .app:hover {
      transform: translateY(-4px);
    }

    h2 {
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: #1e3a8a;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 10px;
      margin-bottom: 5px;
      font-weight: 600;
      color: #374151;
    }

    input {
      margin-bottom: 12px;
      padding: 10px;
      width: 100%;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus {
      border-color: #2563eb;
      outline: none;
      box-shadow: 0px 0px 5px rgba(37, 99, 235, 0.5);
    }

    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      background: #2563eb;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
    }

    button:hover {
      background: #1e40af;
      transform: scale(1.02);
    }

    .resultado {
      margin-top: 20px;
      padding: 14px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      line-height: 1.4;
    }

    .entra {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #22c55e;
    }

    .no-entra {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #ef4444;
    }

    h3 {
      margin-top: 25px;
      margin-bottom: 10px;
      font-size: 1.2rem;
      color: #1e3a8a;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #e5e7eb;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #f3f4f6;
      font-weight: 600;
    }

    tr:nth-child(even) {
      background: #f9fafb;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .app {
        padding: 20px;
      }
      h2 {
        font-size: 1.3rem;
      }
      h3 {
        font-size: 1.1rem;
      }
      table {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <h2>Turnos de Trabajo</h2>
    <label>Viajeros:</label>
    <input type="number" id="viajeros" min="1" placeholder="Número de viajeros">
    <label>Masajes:</label>
    <input type="number" id="masajes" min="0" placeholder="Número de masajes">
    <label>Tu posición en la lista (general):</label>
    <input type="number" id="posicion" min="1" placeholder="Número en la lista">
    <button onclick="calcularTurno()">Calcular</button>
    <div id="resultado" class="resultado"></div>

    <h3>Tabla de Reglas</h3>
    <table>
      <tr><th>Viajeros</th><th>Masajes</th><th>Anfitriones</th><th>Masajistas</th></tr>
      <tr><td>1-3</td><td>1-4</td><td>1</td><td>0</td></tr>
      <tr><td>1-3</td><td>5-10</td><td>1</td><td>1</td></tr>
      <tr><td>1-3</td><td>11-12</td><td>1</td><td>2</td></tr>
      <tr><td>4-10</td><td>0-6</td><td>1</td><td>1</td></tr>
      <tr><td>4-10</td><td>7-12</td><td>1</td><td>2</td></tr>
      <tr><td>4-10</td><td>13-18</td><td>1</td><td>3</td></tr>
      <tr><td>4-10</td><td>19-24</td><td>1</td><td>4</td></tr>
      <tr><td>4-10</td><td>25-30</td><td>1</td><td>5</td></tr>
      <tr><td>4-10</td><td>30+</td><td>1</td><td>6</td></tr>
    </table>
  </div>

  <script>
    function calcularTurno() {
      const viajeros = parseInt(document.getElementById("viajeros").value);
      const masajes = parseInt(document.getElementById("masajes").value);
      const posicion = parseInt(document.getElementById("posicion").value);
      let anfitrion = 1;
      let masajistas = 0;

      // Determinar anfitrión y masajistas según reglas
      if (viajeros >= 1 && viajeros <= 3) {
        if (masajes >= 1 && masajes <= 4) {
          anfitrion = 1; masajistas = 0;
        } else if (masajes >= 5 && masajes <= 10) {
          anfitrion = 1; masajistas = 1;
        } else if (masajes >= 11 && masajes <= 12) {
          anfitrion = 1; masajistas = 2;
        }
      } else if (viajeros >= 4 && viajeros <= 10) {
        if (masajes >= 0 && masajes <= 6) {
          anfitrion = 1; masajistas = 1;
        } else if (masajes >= 7 && masajes <= 12) {
          anfitrion = 1; masajistas = 2;
        } else if (masajes >= 13 && masajes <= 18) {
          anfitrion = 1; masajistas = 3;
        } else if (masajes >= 19 && masajes <= 24) {
          anfitrion = 1; masajistas = 4;
        } else if (masajes >= 25 && masajes <= 30) {
          anfitrion = 1; masajistas = 5;
        } else if (masajes > 30) {
          anfitrion = 1; masajistas = 6;
        }
      } else {
        anfitrion = 0; masajistas = 0;
      }

      const total = anfitrion + masajistas;

      // Evaluar si entras o no
      let mensaje = `Resultado: ${anfitrion} Anfitrión + ${masajistas} Masajista(s) = ${total} en lista. `;
      if (!isNaN(posicion)) {
        if (posicion <= total && total > 0) {
          mensaje += `✅ Estás en la posición ${posicion}. Entras, apúntate en el cuadrante.`;
          document.getElementById("resultado").className = "resultado entra";
        } else {
          mensaje += `❌ Estás en la posición ${posicion}. No entras, no te apuntes en el cuadrante.`;
          document.getElementById("resultado").className = "resultado no-entra";
        }
      } else {
        document.getElementById("resultado").className = "resultado";
      }

      document.getElementById("resultado").innerText = mensaje;
    }
  </script>
</body>
</html>
