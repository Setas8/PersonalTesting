<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Turnos de Trabajo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .app {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    input {
      margin: 8px 0;
      padding: 8px;
      width: 90%;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #1e40af;
    }
    .resultado {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      background: #f9fafb;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="app">
    <h2>Turnos de Trabajo</h2>
    <label>Viajeros:</label>
    <input type="number" id="viajeros" min="1" placeholder="Número de viajeros">
    <label>Masajes:</label>
    <input type="number" id="masajes" min="0" placeholder="Número de masajes">
    <button onclick="calcularTurno()">Calcular</button>
    <div id="resultado" class="resultado"></div>
  </div>

  <script>
    function calcularTurno() {
      const viajeros = parseInt(document.getElementById("viajeros").value);
      const masajes = parseInt(document.getElementById("masajes").value);
      let anfitrion = 1;
      let masajistas = 0;

      if (viajeros >= 1 && viajeros <= 3) {
        if (masajes >= 1 && masajes <= 4) {
          anfitrion = 1; masajistas = 0;
        } else if (masajes >= 5 && masajes <= 10) {
          anfitrion = 1; masajistas = 1;
        } else if (masajes >= 11 && masajes <= 12) {
          anfitrion = 1; masajistas = 2;
        }
      } else if (viajeros >= 4 && viajeros <= 10) {
        if (masajes >= 0 && masajes <= 6) {
          anfitrion = 1; masajistas = 1;
        } else if (masajes >= 7 && masajes <= 12) {
          anfitrion = 1; masajistas = 2;
        } else if (masajes >= 13 && masajes <= 18) {
          anfitrion = 1; masajistas = 3;
        } else if (masajes >= 19 && masajes <= 24) {
          anfitrion = 1; masajistas = 4;
        } else if (masajes >= 25 && masajes <= 30) {
          anfitrion = 1; masajistas = 5;
        } else if (masajes >= 31) {
          anfitrion = 1; masajistas = 6;
        }
      } else {
        anfitrion = 0; masajistas = 0;
      }

      document.getElementById("resultado").innerText =
        `Resultado: ${anfitrion} Anfitrión, ${masajistas} Masajista(s)`;
    }
  </script>
</body>
</html>
